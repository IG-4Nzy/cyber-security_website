{%load static%}
<!DOCTYPE html>
<html>
<head>
  <title>Cyber Crime Help Support - Report Submission Confirmation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .card {
      width: 400px;
      padding: 20px;
      background-color: #f1f1f1;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .card h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .card p {
      margin-bottom: 10px;
    }
    
    .card button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
    
    .card button:hover {
      background-color: #45a049;
    }
    body {

background-image: url("{% static 'img/img2.jpg' %}");
background-size: 100%;


}
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Report Submitted</h2>
      <p>Thank you for submitting your report.</p>
      <p>We will review your submission and take appropriate actions.</p>
      <button onclick="goBack()">Go Back</button>
    </div>
  </div>
  
  <script>
    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
