{%load static%}
<!DOCTYPE html>
<html>
<head>
  <title>Message Sent</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .confirmation-card {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .confirmation-card h2 {
      margin-top: 0;
    }
    
    .confirmation-card p {
      margin-bottom: 10px;
    }
    
    .back-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #ccc;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    
    .back-button:hover {
      background-color: #999;
    }
    body {

background-image: url("{% static 'img/img1.jpg' %}");
background-size: 100%;


}
  </style>
</head>
<body>
  <div class="container">
    <div class="confirmation-card">
      <h2>Message Sent</h2>
      <p>Your message has been sent successfully.</p>
    </div>
    
    <a href="{% url 'viewreports'}" class="back-button">Back to Contact</a>
  </div>
</body>
</html>
