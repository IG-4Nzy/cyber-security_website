<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .contact-info {
      margin-top: 20px;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 5px;
    }

    p {
      font-size: 16px;
      margin: 0;
    }

    a {
      color: #0000FF;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <div class="contact-info">
      <h2>Email</h2>
      <p><a href="mailto:info@example.com">info@example.com</a></p>
      <h2>Toll-Free Number</h2>
      <p>1-800-123-4567</p>
      <h2>Address</h2>
      <p>123 Main Street, City, Country</p>
    </div>
  </div>
</body>
</html>
